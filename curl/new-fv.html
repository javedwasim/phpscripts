<script>
function validateForm() {
    	
	var fname = document.getElementsByName("inf_field_FirstName")[0].value;
    var lname = document.getElementsByName("inf_field_LastName")[0].value;
    var email = document.getElementsByName("inf_field_Email")[0].value;
    var address1 = document.getElementsByName("inf_field_StreetAddress1")[0].value;
	var address2 = document.getElementsByName("inf_field_StreetAddress2")[0].value;
	var city = document.getElementsByName("inf_field_City")[0].value;
	var state = document.getElementsByName("inf_field_State")[0].value;
	var postalcode = document.getElementsByName("inf_field_PostalCode")[0].value;
	var country = document.getElementsByName("inf_field_Country")[0].value;
	var demoText = document.getElementsByName("inf_custom_DemoText")[0].value;
    var demoTextArea = document.getElementsByName("inf_custom_DemoTextarea")[0].value;
    var demoDropDown = document.getElementsByName("inf_custom_DemoDropdown")[0].value;
    var demoRadio = document.getElementsByName("inf_custom_DemoRadio");
   	var demoListBox = document.getElementsByName("inf_custom_DemoListbox")[0].value;
	var demoDate = document.getElementsByName("inf_custom_DemoDate")[0].value;
	var choosOption = document.getElementsByName("inf_option_ChooseanOption");
   
	if (fname == null || fname == "") {
        alert("First Name must be filled out");	
		document.getElementById("inf_field_FirstName").focus();
        return false;
    }
	
	if (lname == null || lname == "") {
        alert("Last Name must be filled out"); 
		document.getElementById("inf_field_LastName").focus();
		return false;
    }
	
	var re = /\S+@\S+\.\S+/;
     
	
	if (email == null || email == "") {
        alert("Email Name must be filled out");
		document.getElementById("inf_field_Email").focus();
        return false;
    }
	
	if (!re.test(email)) {
        alert("Invalid email");
		document.getElementById("inf_field_Email").focus();
        return false;
		
    }
	
	if (address1 == null || address1 == "") {
        alert("Street Address1 must be filled out");
		document.getElementById("inf_field_StreetAddress1").focus();
        return false;
    }
	
	if (address2 == null || address2 == "") {
        alert("Street Address2 must be filled out");
		document.getElementById("inf_field_StreetAddress2").focus();
        return false;
    }
	
	if (city == null || city == "") {
        alert("Name of city must be filled out");
		document.getElementById("inf_field_City").focus();
        return false;
    }
	
	if (state == null || state == "") {
        alert("Name of state must be filled out");
		document.getElementById("inf_field_State").focus();
        return false;
    }
	
	if (postalcode == null || postalcode == "") {
        alert("Postal Code must be filled out");
		document.getElementById("inf_field_PostalCode").focus();
        return false;
    }
	
	if (country == null || country == "") {
        alert("Country must be selected");
		document.getElementById("inf_field_Country").focus();
        return false;
    }
	
		
	if (demoText == null || demoText == "") {
        alert("Demo Text must be filled out");   
		document.getElementById("inf_custom_DemoText").focus();
		return false;
    }
	
	if (demoTextArea == null || demoTextArea == "") {
        alert("Demo Text Area must be filled out");
		document.getElementById("inf_custom_DemoTextarea").focus();
        return false;
    }
	
	
	if (demoDropDown == null || demoDropDown == "") {
        alert("Demo Drop Down must be selected");
		document.getElementById("inf_custom_DemoDropdown").focus();
        return false;
    }
	

    var value=false;
    for (var i = 0; i < demoRadio.length; i++) {
		if (demoRadio[i].type === 'radio' && demoRadio[i].checked) {
			// get value, set checked flag or do whatever you need to
			value = true;       
		}
	}

	if (!value) 
	{
        alert("Demo Radio  must be selected");
        return false;
    }
	
	if (demoListBox == null || demoListBox == "") {
        alert("Demo List Box must be selected");
        return false;
    }
	
	if (demoDate == null || demoDate == "") {
        alert("Demo date must be filled out");	
		document.getElementById("inf_custom_DemoDate").focus();
        return false;
    }
	
	var value=false;
    for (var i = 0; i < choosOption.length; i++) {
    if (choosOption[i].type === 'radio' && choosOption[i].checked) {
        // get value, set checked flag or do whatever you need to
        value = true;       
    }
	}
	
	if (!value) 
	{
        alert("Choose Option must be selected");	
        return false;
    }
	
		
}
</script>
